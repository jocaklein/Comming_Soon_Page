<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/Countdown.js"></script>
    <title>Comming Soon...</title>
</head>
<body>
    <header class="flex-container">
        <img id="cloud" src="/images/top-image.svg" alt="Top-IMG">

            <p>Subscribe to keep knowing the news:</p>
            <button><a href="/RegisterPage.html">Subscribe</a></button>
        </div>
        <img id="rocket" src="/images/rocket.svg" alt="rocket">

        <img id="cloud" src="/images/bottom-image.svg" alt="Botton-IMG">
    </footer>
