<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>CountDown</title>
</head>
<body>
    <header class="flex-container">
        <img id="cloud" src="/images/top-image.svg" alt="Top-IMG">
    </header>

    <main class="flex-container">
        <div class="flex-container">
            <h1>Ready to lauch in...</h1>

            <div id="countdown">
                <ul>
                  <li><span id="days"></span>days</li>
                  <li><span id="hours"></span>Hours</li>
                  <li><span id="minutes"></span>Minutes</li>
                  <li><span id="seconds"></span>Seconds</li>
                </ul>
            </div>

            <p>Inscreva-se para saber mais</p>
            <button>Inscreva-se</button>
        </div>
        <img id="rocket" src="/images/rocket.svg" alt="rocket">
    </main>

    <footer class="flex-container">
        <img id="cloud" src="/images/bottom-image.svg" alt="Botton-IMG">
    </footer>

    

</body>
</html>
