<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/StyleLogin.css">
    <title>Register</title>
</head>
<body>
    <header class="flex-container">
        <img id="cloud" src="/images/top-image.svg" alt="Top-IMG">
    </header>

    <main class="flex-container">
        <form class="login" action="">
            <h1>Register</h1>
            <fieldset>
                <label>Name</label>
                <input type="text" placeholder="Write your name" minlength="5" required>
            </fieldset>
            <fieldset>
                <label>E-mail</label>
                <input type="email" placeholder="Write your name" minlength="5" required>
            </fieldset>
            <button type="submit">Register</button>
        </form>
        <img id="rocket" src="/images/rocket.svg" alt="rocket">
    </main>

    <footer class="flex-container">
        <img id="cloud" src="/images/bottom-image.svg" alt="Botton-IMG">
    </footer>
</body>
</html>
